<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="action_page.php" method="post">
        <div>
            <label for="fname">First Name</label>
             <input type="text" id="fname" name="fname" placeholder="Spongebob" required>
        </div>

        <br>

        <div>
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lname" placeholder="Squarepants" required>
        </div>

        <br>
        <div>
             <label for="Pass">Passwords</label>
            <input type="password" id="pass" name="pass" maxlength="9" required>
        </div>
        <br>
         <div>
             <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="SPants@gmail.com">
        </div>
        <br>

        <div>
             <label for="phone">Telephone number:</label>
            <input type="tel" id="phone" name="phone" placeholder="(123)-456-789">
        </div>
        <br>

        <div>
             <label for="bdate">birthdate</label>
            <input type="date" id="bdate" name="bdate" >
        </div>
        <br>

        <div>
            <label for="title">title:</label>

            <label for="Mr.">Mr.</label>
            <input type="radio" id="Mr." name="title" value="Mr.">

            <label for="Mrs.">Mrs</label>
            <input type="radio" id="Mrs." name="title" value="Mrs.">

            <label for="PhD.">PhD</label>
            <input type="radio" id="PhD." name="title" value="PhD.">
        </div>
        <br>
        <div>
             <label for="payment">payments:</label>
            <select  id="payment" name="payment" >
                <option value="visa">visa</option>
                <option value="mastercard">mastercard</option>
                <option value="gitfcard">gitfcard</option>
            </select>
        </div>
        <br>
        <div>
             <label for="subscribe">subscribe</label>
            <input type="Checkbox" id="subscribe" name="subscribe" >
        </div>

        <div>
            <input type="Reset">
        </div>
        <br>

        <div>
            <input type="Submit">
        </div>


    </form>
    
</body>
</html>
